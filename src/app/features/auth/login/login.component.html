<!-- login.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 380px">
    <h4 class="text-center mb-3">Iniciar sesión</h4>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          required
        />
        @if (form.controls.email.touched && form.controls.email.invalid) {
        <div class="text-danger small mt-1">Correo inválido</div>
        }
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
        @if (form.controls.password.touched && form.controls.password.invalid) {
        <div class="text-danger small mt-1">Contraseña inválida</div>
        }
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="disabled()"
      >
        Iniciar sesión
      </button>
    </form>

    <div class="mt-3 text-center">
      <a class="d-block text-decoration-none" routerLink="/forgot-password">
        Recuperar contraseña
      </a>

      <a class="d-block text-decoration-none mt-1" routerLink="/register">
        Crear una cuenta
      </a>
    </div>
  </div>
</div>
